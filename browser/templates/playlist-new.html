<div class="well">
    <form class="form-horizontal" ng-submit="create(playlistForm.name.$modelValue)" name="playlistForm">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" ng-model="playlistModel" name="name" required maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="playlistForm.$invalid">Create Playlist</button>
                </div>
            </div>
        </fieldset>
        <div class="alert alert-warning" ng-show="playlistForm.$invalid && playlistForm.$dirty">Please enter a title!</div>
    </form>
<!--     <pre>{{playlistForm | json}}</pre> -->
</div>
